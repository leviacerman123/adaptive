<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <nav class="header__nav">
        <h1 class="header__item">Where in the world?</h1>
        <div class="header__button">
          <button onclick="light()" class="light__button">Light</button>
          <button onclick="dark()" class="Dark__button">Dark</button>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="">
        <div class="container">
          <form>
            <input type="text" placeholder="Search for a country…">
          </form>
          <div class="allcard">
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (1).png" alt="">
              <h3>Germany</h3>
            </div>
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (2).png" alt="">
              <h3>United States of America</h3>
            </div>
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (3).png" alt="">
              <h3>Brazil</h3>
            </div>
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (4).png" alt="">
              <h3>Iceland</h3>
            </div>
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (5).png" alt="">
              <h3>Afganistan</h3>
            </div>
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (6).png" alt="">
              <h3>Åland Islands</h3>
            </div>
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (7).png" alt="">
              <h3>Albania</h3>
            </div>
            <div class="card">
              <img src="./1280px-Flag_of_Germany.svg (8).png" alt="">
              <h3>Algeria</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  
</body>

</html>
